<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CSS Shapes" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <title>CSS Shapes</title>
  </head>
  <body>
    <main>
      <h1>CSS Shapes</h1>
      <div class="shapes">
        <div class="shapes__single-shape">
          <div id="curvedarrow"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="star-six"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="star-five"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="heart"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="infinity"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="egg"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="pacman"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="talkbubble"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="burst-12"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="yin-yang"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="space-invader"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="magnifying-glass"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="facebook-icon"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="moon"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="cross"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="pointer"></div>
        </div>
        <div class="shapes__single-shape">
          <div id="lock"></div>
        </div>
      </div>
      <h1>Clipping</h1>
      <div class="clippings">
        <div class="clippings__single-clipping">
          <div id="">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/Harry-Potter-1-.jpg"
              alt=""
              class="clip-circle"
            />
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/Harry-Potter-1-.jpg"
              alt=""
              class="clip-polygon"
            />
          </div>
        </div>
        <div class="clippings__single-clipping">
          <div id="clip-image">
            <img
              class="clip-animation"
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/building-to-be-clipped.jpg"
            />
          </div>
        </div>
      </div>
    </main>
    <!-- Script File -->
    <script src="main.js"></script>
  </body>
</html>
