<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="Mobile First Responsive Form">

        <!-- Style Sheet -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/f91efc2493.js" crossorigin="anonymous"></script>
        
        <title>Mobile first responsive form</title>
    </head>
    <body>

        <!-- Site heading -->
        <header>
            <h1><span>Mobile First</span> Site</h1>
        </header>

        <!-- Main -->
        <main class="container">

        <!-- grid -->
            <section class="grid">
                <!-- Company Info -->
                <div class="companyInfo">
                    <h4>Mobile first responsive form</h4>
                    <ul>
                    <li><i class="fa fa-address-book" aria-hidden="true"></i> 264/9, Burari, Delhi-110084</li>
                        <li><i class="fa fa-phone" aria-hidden="true"></i> (+91) 9560-23-7206</li>
                        <li><i class="fas fa-mail-bulk    "></i> nitinthakur@gmail.com</li>
                    </ul>
                </div>

                <!-- form -->
                <div class="contact">
                    <h4>Email Us</h4>
                    <form>
                        <p>
                            <label>Name</label>
                            <input type="text" name="name">
                        </p>
        
                        <p>
                            <label>Company</label>
                            <input type="text" name="company">
                        </p>
        
                        <p>
                            <label>Email Address</label>
                            <input type="email" name="email">
                        </p>
        
                        <p>
                            <label>Phone Number</label>
                            <input type="number" name="phone">
                        </p>
                        
                        <p class="full">
                            <label>Message</label>
                            <textarea name="textarea" rows="5"></textarea>
                        </p>
        
                        <p class="full">
                            <button>Submit</button>
                        </p>
                    </form>
                </div>
            </section>
        </main>

    <!-- Script File -->
    <script src="main.js"></script>
    </body>
</html>
