<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pluralsight Website Front Page Clone">

    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    
    <title>Pluralsight</title>
</head>
<body>
    <!-- Form -->
    <section id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./img/logo.png" alt="logo" loading="lazy" />
                    <h1>I'm Batman!</h1>
                </div>
                <form action="">
                    <div>
                        <label for="email or username">Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2021, Nitin Thakur All Rights Reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>

        <!-- Right side of form -->
        <section id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Let's create the future <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start your 10 day trial!</a>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
