<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Text auto completion using Javascript">

        <!-- Style Sheet -->
        <link rel="stylesheet" href="style.css">
        
        <title>Text Auto Completion</title>
    </head>
    <body>
        <main>
            <div class="form-container">
                <h1>Text Auto Completion | <span>Javascript</span></h1>
                <form action="">
                    <label for="country"></label>
                    <input type="text" id="country" name="country" placeholder="Enter any country name!"/>
                </form>

                <ul id="autocomplete-results"></ul>
            </div>
        </main>
    <!-- Script File -->
    <script src="main.js"></script>
    </body>
</html>
