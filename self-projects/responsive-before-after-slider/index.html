<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Before after image slider using Beerslider">

        <!-- Style Sheet -->
        <link rel="stylesheet" href="style.css">
        
        <!-- Beerslider css -->
        <link rel="stylesheet" href="./beerslider/beerslider.css">

        <title>Before-After | Beerslider</title>
    </head>
    <body>
        <main>
            <section>
                <div id="slider" class="beer-slider" data-beer-label="After">
                    <img src="https://picsum.photos/id/237/700/500" alt="after image" loading="lazy" />
                    <div class="beer-reveal" data-beer-label="Before">
                        <img src="https://picsum.photos/id/237/700/500?blur=10" alt="before image" loading="lazy" />
                    </div>
                </div>
            </section>
        </main>

        
        <!-- Beerslider js file -->
        <script src="./beerslider/beerslider.js"></script>
        
        <!-- Script file -->
        <script src="./main.js"></script>

        </body>
</html>
