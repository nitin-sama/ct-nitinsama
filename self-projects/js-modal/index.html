<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Javascript Modal" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f91efc2493.js"
      crossorigin="anonymous"
    ></script>

    <title>Javascript Modal</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__content">
          <h1>Click to see Modal</h1>
          <button class="btn-open">OPEN MODAL</button>
        </div>
      </section>

      <section class="modal hide" id="modal">
        <div class="modal__content">
          <button class="btn-close">&#10060;</button>
          <h1>I am modal!</h1>
        </div>
      </section>
    </main>

    <!-- Script File -->
    <script src="main.js"></script>
  </body>
</html>
