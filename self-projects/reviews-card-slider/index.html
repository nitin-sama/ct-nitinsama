<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="Reviews card slider vanilla javascript">

        <!-- Style Sheet -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/f91efc2493.js" crossorigin="anonymous"></script>
        
        <title>Reviews Card | Javascript</title>
    </head>
    <body>
        <!-- main -->
        <main>
            <h1>Our Reviews</h1>
            <hr/>
            <div class="image-card">
                <img class="image" id="image" src="./img/boy-avatar.png" width="150px" height="150px" alt="boy avatar" loading="lazy"/>
                <h2 class="name" id="name">Bill Anderson</h2>
                <h3 class="title" id="title">UX Designer</h3>
                <p class="about" id="about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore nam dignissimos aut, inventore iure exercitationem alias error deleniti et doloribus!</p>
                <div class="button-grid">
                    <button class="prev-button">
                        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                    </button>
                    <button class="next-button">
                        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </main>

    <!-- Script File -->
    <script src="main.js"></script>
    </body>
</html>
