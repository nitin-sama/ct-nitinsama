<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="List Manipulation" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f91efc2493.js"
      crossorigin="anonymous"
    ></script>

    <title>List</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="heading-text">List Handler</h1>
    </header>
    <!-- Main -->
    <main>
      <section class="items-container">
        <!-- Form -->
        <h2 class="items-container__heading">Add Items!</h2>
        <form class="items-container__form form">
          <label for="data"></label>
          <input type="text" name="data" class="item" />
          <input type="submit" value="Submit" />
        </form>
        <div class="output"></div>
        <!-- List -->
        <h3>List</h3>
        <ul class="items-container__list">
          <li class="items-container__list__item">
            Item 1 <button class="closeButton"></button>
          </li>
          <li class="items-container__list__item">
            Item 2 <button class="closeButton"></button>
          </li>
          <li class="items-container__list__item">
            Item 3 <button class="closeButton"></button>
          </li>
          <li class="items-container__list__item">
            Item 4 <button class="closeButton"></button>
          </li>
        </ul>
      </section>
    </main>

    <!-- Script File -->
    <script src="main.js"></script>
  </body>
</html>
